---

threads: 3
base: 'http://localhost:9000'
iterations: 1

plan:
  - name: "Fetch 1 - Thread: {{ thread }}"
    request:
      url: /api/users.json

  - name: "Fetch 2 - Thread: {{ thread }}"
    request:
      url: /api/organizations

  - name: "Fetch 3 - Thread: {{ thread }}"
    request:
      url: /api/account
    assign: foo

  - name: "Fetch 4 - Thread: {{ thread }}"
    request:
      url: /api/users/{{ foo.manager_id }}/{{ thread }}
